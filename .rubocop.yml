require: rubocop-performance

AllCops:
  SuggestExtensions: false
  Exclude:
    - bin/*

Gemspec/DateAssignment:
  Enabled: true

Gemspec/RequireMFA:
  Enabled: true

Layout/LineEndStringConcatenationIndentation:
  Enabled: true

Layout/SpaceBeforeBrackets:
  Enabled: true

Lint/AmbiguousAssignment:
  Enabled: true

